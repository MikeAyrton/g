{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Favorites</title>
	<link rel="icon" href="img/Fevicon.png" type="image/png">
  <link rel="stylesheet" href="{% static 'vendors/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/themify-icons/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nice-select/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nouislider/nouislider.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="header_area">
        <div class="main_menu">
    
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand logo_h" href="{% url 'main_page' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
                  <li class="nav-item active"><a class="nav-link" href="{% url 'main_page' %}">Home</a></li>
                  <li class="nav-item">
                    <a href="{% url 'category' %}" class="nav-link" 
                      >Shop</a>
                                </li>
                  <li class="nav-item">
                    <a href="{% url 'blog' %}" class="nav-link dropdown-toggle">Blog</a>
                                </li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
    
                <ul class="nav-shop">
                  <li class="nav-item"><a href="{% url 'favorite_list' %}"><i class="far fa-star"></i></a></li>
                  <li class="nav-item"><button><a href="{% url 'cart' %}"><i class="ti-shopping-cart"></i><span
                    class="nav-shop__circle"></span></a></button></li> 
                  <li class="nav-item"><button><i class="far fa-user" style="margin-right:8px;"></i>{{ user.username }}</li></i></button></li>
                  <li class="nav-item"><a class="button button-header" href="{% url 'category' %}">Buy Now</a></li>
                </ul>
     <a href="{% url 'logout' %}">Log out</a>
              </div>
            </div>
    
          </nav>
        </div>
      </header>



      <div class="container">
          <h1 class='text-center' style="margin: 45px auto 0;">Users saved favorites products</h1>
          <p class="text-center" style="font-size: 18px; margin-top: 15px;">Here you can remove or view the favorites products you have added</p>
      </div>
      <div class="container">
    <div>
        <div class="row">
            {% for post in new %}
            <div class="col-md-4">
                <a href="{{post.get_absolute_url}}" class="text-dark"></a>
                <div class="card mb-4 box-shadow">
                    <img src="{{post.image.url}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h1 class="text-center" style="font-size:25px;font-weight: bold;">{{post.name|truncatechars:50}}</h1>
                        <p class="card-text text-center">{{post.category}}</p>
                        <div class="d-flex jystify-content-between align-items-center">
                            
                          <a class='btn btn-outline-primary' style="margin: 0 auto;" href="{% url 'favorite_add' post.id %}">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</body>
</html>
