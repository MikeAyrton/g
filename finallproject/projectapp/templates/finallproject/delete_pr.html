{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aroma Shop - Category</title>
	<link rel="icon" href="img/Fevicon.png" type="image/png">
  <link rel="stylesheet" href="{% static 'vendors/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/themify-icons/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nice-select/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nouislider/nouislider.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    h1{
      color: #000;
      margin: 5% auto;
      text-align: center;
    }
    a{
      color: #fff;
    }
    a:hover{
      color: #fff;
    }
    button{
      margin-right: 15px;
      width: 150px;
      
    }

  </style>
</head>
<body>
  
<h1>Are you sure to delete "{{item}}"?</h1>

<form method="POST" action="{% url 'delete_product' item.id %}">
  {% csrf_token %}
  
  <div class="text-center">
  <button class="btn btn-danger"><a href="{% url 'category' %}">Cancel</a></button>

  <button class="btn btn-primary" type="submit">Confirm</button>

</div>
  

</form>

</body>
</html>
